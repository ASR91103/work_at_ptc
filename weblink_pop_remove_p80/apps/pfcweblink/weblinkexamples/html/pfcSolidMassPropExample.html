<html>

<head>
   <title>Pro/Web.Link examples</title>
</head>

<script src="../jscript/pfcUtils.js">
</script>
<script src="../jscript/pfcSolidMassPropExample.js">
   document.writeln("Error loading script!");
</script>

<script language="JavaScript">
   function printMassProperties_wrapper()
   {
      if (pfcIsMozilla())
         netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");

    try
    {
      var op = printMassProperties();
      var msg = top.document.getElementById('printmasspropinfo');
      msg.innerHTML = op;
    }
    catch (err)
    {
      alert("Exception occurred: " + pfcGetExceptionType(err));
    }
  }

</script>

<body lang=EN-US link=blue vlink=purple style='tab-interval:.5in'>

   <div class=Section1>

      <h1>Pro/Web.Link Solid Examples</h1>

      <p class=MsoNormal align=right style='text-align:right'>
         <![if !supportEmptyParas]>&nbsp;
         <![endif]>
         <o:p></o:p>
      </p>

      <form name=MP>

         <table border=1 cellspacing=0 cellpadding=0 width="100%" style='width:100.0%;
 border-collapse:collapse;border:none;mso-border-alt:solid windowtext .5pt;
 mso-padding-alt:0in 5.4pt 0in 5.4pt'>
            <tr>
               <td width="100%" valign=top style='width:100.0%;border:solid windowtext .5pt;
  padding:0in 5.4pt 0in 5.4pt'>
                  <h3>Calculating mass properties</h3>
                  <p class=MsoNormal>
                     <![if !supportEmptyParas]>&nbsp;
                     <![endif]>
                     <o:p></o:p>
                  </p>
                  <p class=MsoNormal>This example function ("printMassProperties") calculates
                     the current solid model's mass properties, and displays them in a report.</p>
                  <p class=MsoNormal>
                     <![if !supportEmptyParas]>&nbsp;
                     <![endif]>
                     <o:p></o:p>
                  </p>
                  <p class=MsoNormal align=center style='text-align:center'>
                     <input type=button value="Calculate Mass Properties" id=button1 name=button1
                        onclick="printMassProperties_wrapper()">
                     <![if !supportEmptyParas]>&nbsp;
                     <![endif]>
                     <o:p></o:p>
                  </p>
                  <p class=MsoNormal align=center style='text-align:center'>
                     <![if !supportEmptyParas]>&nbsp;
                     <![endif]>
                     <o:p></o:p>
                  </p>
               </td>
        <td width="100%" valign=top style='width:100.0%;border:solid windowtext .5pt;
  padding:0in 5.4pt 0in 5.4pt'>
          <span id="printmasspropinfo"></span>
        </td>
            </tr>		
         </table>

         <p align=center style='text-align:center;tab-stops:374.25pt'>
            <![if !supportEmptyParas]>&nbsp;
            <![endif]>
            <o:p></o:p>

      </form>

   </div>
